<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medicine Demand Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #020617;
      padding: 24px;
      border-radius: 14px;
      width: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 18px;
      font-size: 20px;
    }
    label {
      font-size: 13px;
      margin-top: 10px;
      display: block;
      color: #cbd5f5;
    }
    input, select {
      width: 100%;
      padding: 9px;
      margin-top: 4px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      width: 100%;
      margin-top: 18px;
      padding: 11px;
      background: #22c55e;
      color: #020617;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      opacity: 0.9;
    }
    .result {
      margin-top: 18px;
      padding: 14px;
      border-radius: 10px;
      background: #020617;
      border: 1px solid #1e293b;
    }
    .increase {
      color: #22c55e;
      font-weight: bold;
    }
    .normal {
      color: #facc15;
      font-weight: bold;
    }
    .loading {
      color: #38bdf8;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Medicine Demand Prediction</h1>

    <label>Medicine</label>
    <select id="medicine"></select>

    <label>Last 7 Days Sales</label>
    <input id="last7" type="number" step="0.1" placeholder="e.g. 21.5" />

    <label>Last 30 Days Sales</label>
    <input id="last30" type="number" step="0.1" placeholder="e.g. 75.4" />

    <label>Average (30 Days)</label>
    <input id="avg30" type="number" step="0.01" placeholder="e.g. 2.51" />

    <label>Std Deviation (30 Days)</label>
    <input id="std30" type="number" step="0.01" placeholder="e.g. 2.38" />

    <button onclick="predict()">Predict Demand</button>

    <div id="loading" class="loading" style="display:none">Predicting...</div>
    <div id="output" class="result" style="display:none"></div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000";

    async function loadMedicines() {
      try {
        const res = await fetch(`${API_BASE}/medicines`);
        const meds = await res.json();
        const select = document.getElementById('medicine');
        select.innerHTML = "";
        meds.forEach(m => {
          const opt = document.createElement('option');
          opt.value = m;
          opt.textContent = m;
          select.appendChild(opt);
        });
      } catch (err) {
        alert("Failed to load medicines from API");
      }
    }

    loadMedicines();

    async function predict() {
      const loading = document.getElementById('loading');
      const output = document.getElementById('output');

      loading.style.display = 'block';
      output.style.display = 'none';

      const data = {
        medicine: document.getElementById('medicine').value,
        last_7d: parseFloat(document.getElementById('last7').value),
        last_30d: parseFloat(document.getElementById('last30').value),
        avg_30d: parseFloat(document.getElementById('avg30').value),
        std_30d: parseFloat(document.getElementById('std30').value)
      };

      try {
        const res = await fetch(`${API_BASE}/predict_json`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        loading.style.display = 'none';
        output.style.display = 'block';

        output.innerHTML = `
          <p><b>Medicine:</b> ${result.medicine}</p>
          <p><b>Probability:</b> ${(result.probability * 100).toFixed(2)}%</p>
          <p class="${result.action === 'Increase Stock' ? 'increase' : 'normal'}">
            <b>Action:</b> ${result.action}
          </p>
        `;
      } catch (err) {
        loading.style.display = 'none';
        alert("Prediction failed. Check API server.");
      }
    }
  </script>
</body>
</html>
